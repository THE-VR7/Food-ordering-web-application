<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        onload = start;
        function start() {
            var i = 1;
            function Move() {
                i = (i % 5) + 1; // 5 is the Number of image in slider
                document.getElementById('img' + i).checked = true;
            }
            setInterval(Move, 2000); //change img in 3 sec
        }
    </script>
    <style>
        body {
            height: 100%;
            width: 100%;
            margin: 0px;
            overflow: hidden;
        }
        .bg-slider{
            background-position-y: fixed;
        }
        /* #img1,
        #img2,
        #img3{
            display: none;
        } */
    </style>
</head>
<body>
    <img src="./images/img1.jpg" class="bg-slider" alt="" id="img1" checked>
    <img src="./images/img2.jpg" class="bg-slider" alt="" id="img1">
    <img src="./images/img3.jpg" class="bg-slider" alt="" id="img1">
</body>
</html>
